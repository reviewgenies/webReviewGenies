            <div class="col-12">

              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label style="color: black;">
                      Current password </label>
                    <input type="password" class="form-control" id="oldpassword" placeholder="Current password">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label style="color: black;">New password</label>
                    <input type="password" class="form-control" id="newpassword"
                      placeholder="New password">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label style="color: black;">Repeat new password</label>
                    <input type="password" class="form-control" id="repeatpassword"
                      placeholder="Repeat new password">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-4">
                  <button id="btnChange" class="btn btn-success" onclick="ChangePassword()"
                    style="background-color: #172d88;">Change</button>
                </div>
